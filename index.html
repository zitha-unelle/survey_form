<!doctype html>
<html lang="en">
  <head>
  <title> Survey Form></title>
  <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
  <h1 class="title">freeCodeCamp Survey Form</h1>
  <p class="description">Thank you for taking the time to help us improve the platform</p>  
  <form action=""  class="survey-form">
      <div class="form-group">
  <label class="form_label" for="name">  Name 
     </label>
     <input placeholder="Enter your  name" id="name" type="text" required>

     </div>

<div class="form-group">
      <label class="form_label" for="email"> Email</label>
       <input placeholder="Enter your  email"  id="email" type="email" required>
     
</div>

<div class="form-group">
      <label class="form_label" for="age"> Age <span class="field">(optional)</span></label>
      <input placeholder="age" min="13" max="120" id="number" type="number" required>
     
</div>
<div class="form-group">
  <label for="role" class="form_label">Which option best describes your current role?</label>
  <select name="current-role" id="dropdown"> 
    <option value="">Select a role</option>
    <option value="student">Student</option>
    <option value="full time job">Full Time Job</option>
    <option value="full time learner">Full Time Learner</option>
    <option value="prefer not to say">Prefer not to say</option>
    <option value="other">Other</option>
  </select> 
</div>

 <div class="form-group">
    <legend> Would you recommend freeCodeCamp to a friend?</legend>

    <div class="mb-5">  
      <label for="Definitely">
        <input id="definitely" class="recommend" name="recommend" value="definitely" type="radio" checked />
        Definitely
      </label>
    </div>

    <div class="mb-5">   
      <label for="maybe">
        <input  id="maybe" class="recommend" name="recommend" value="maybe" type="radio" />
        Maybe
    </label>
  </div> 

  <div class="mb-5">      
    <label for="Not sure">
      <input  id="not sure" class="recommend" name="recommend" value="not sure" type="radio" />
      Not sure
    </label>
  </div>

  </div>

<div class="form-group">
<label class="form_label" for="current-role">What is your favorite feature of freeCodeCamp?</label>
<select name="current-role" id="dropdown">
  <option value="">Select an option</option>
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
<option value="Open source">Open source</option>
         </select>
</div>
         

<div class="form-group">
      <label for="field">What would you like to see improved?<span class="field">(check all that apply)</span></label>
      <div class="mb-10">
            <label  for="front-end projects">
             <input id="front-end projects" type="checkbox" name="projects"  class="form_fields"/>Front-end Projects
            </label> 
      </div>
           
            <div class="mb-10"> 
                     <label for="back-end projects">
                         <input id="back-end projects" type="checkbox" name="projects" class="form_fields" /> Back-end projects
                     </label>
            </div>

     
                 <div class="mb-10">
                    <label  for="Challenges">
                          <input id="Challenges" type="checkbox" class="form_fields" />Challenges
                     </label>
                </div>

                   <div class="mb-10">
                         <label for="Open Source Community">
                             <input id="Open Source Community" type="checkbox" class="form_fields" />Open Source Community
                         </label>
                     </div>

                  <div class="mb-10">
                       <label for="Gitter help rooms">
                          <input id="Gitter help rooms" type="checkbox" class="form_fields" />Gitter help rooms
                       </label>
                  </div>

                     <div class="mb-10">
                         <label  for="Videos">
                            <input id="Videos" type="checkbox" class="form_fields" />Videos
                         </label>
                    </div>

                       <div class="mb-10">
                          <label for="City Meetups">
                             <input id="City Meetups" type="checkbox" class="form_fields" />City Meetups
                          </label>
                        </div>

              <div class="mb-10">
                <label  for="Wiki">
                       <input id="Wiki" type="checkbox" class="form_fields" />Wiki
                 </label>
             </div>

         
              <div class="mb-10">
                 <label for="Forum">
                     <input id="Forum" type="checkbox" class="form_fields" />Forum
                  </label>
              </div> 
              
                  <div class="mb-10">
                     <label  for="Additional Courses">
                        <input id="Additional Courses" type="checkbox" class="form_fields" />Additional Courses
                     </label>
                  </div> 
         
  </div>
     
 <div class="end">       
  <label for="suggestion">Any comments or suggestions?</label>
  </div>
  <div>
    <textarea class="input_textarea" type="text" placeholder="Enter your comment here..." ></textarea>
  </div>
  
<div>
  <button class="submission" type="button">Submit</buttton>
</div>
  </form>
</body>
</html>
